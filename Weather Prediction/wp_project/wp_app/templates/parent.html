<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Prediction System</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-light1: #3b3f52;
      --bg-light2: #1c1f2f;
      --bg-dark1: #1a1c26;
      --bg-dark2: #0f111b;
      --navbar-light: #2a2e47;
      --navbar-dark: #10121b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* Gradient background animation */
    .light-mode {
      background: linear-gradient(270deg, var(--bg-light1), var(--bg-light2));
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #e0e0f0;
    }

    .dark-mode {
      background: linear-gradient(270deg, var(--bg-dark1), var(--bg-dark2));
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: #e0e6f1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      transform: translateY(-50px);
      opacity: 0;
      animation: slideDownFade 1s ease forwards;
    }

    @keyframes slideDownFade {
      to { transform: translateY(0); opacity: 1; }
    }

    /* Navbar styles */
    .navbar {
      border-radius: 10px;
      transform: translateX(-60px);
      opacity: 0;
      animation: slideLeftFade 1s ease forwards;
      animation-delay: 0.3s;
      background-color: var(--navbar-light);
      transition: background-color 0.5s;
    }

    body.dark-mode .navbar {
      background-color: var(--navbar-dark);
    }

    @keyframes slideLeftFade {
      to { transform: translateX(0); opacity: 1; }
    }

    .navbar .nav-link {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .navbar .nav-link:hover {
      transform: translateY(-3px);
      color: #b3a5f7 !important;
    }

    /* Hero image */
    .hero-img {
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 20px;
      transform: scale(0.95);
      opacity: 0;
      animation: fadeZoom 1.2s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeZoom {
      to { opacity: 1; transform: scale(1); }
    }

    /* Main content */
    .main-content {
      margin: 30px 0;
      padding: 2rem;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      transform: translateY(40px);
      opacity: 0;
      animation: smoothRise 1s ease forwards;
      animation-delay: 0.9s;
    }

    @keyframes smoothRise {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer (matches navbar) */
    .site-footer {
      text-align: center;
      padding: 1rem 0;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
      background-color: var(--navbar-light);
      transition: background-color 0.5s;
    }

    body.dark-mode .site-footer {
      background-color: var(--navbar-dark);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scroll to top */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background-color: #3b3f52;
      color: white;
      padding: 10px 13px;
      border-radius: 50%;
      display: none;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background 0.3s;
    }

    .scroll-top:hover {
      background-color: #1c1f2f;
    }

    .dark-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: inherit;
      margin-left: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body class="light-mode">
  <div class="wrapper">
    <!-- Header -->
    <div class="header">
      <i class="fa-solid fa-cloud-bolt me-2"></i>Weather Prediction System
    </div>

    <!-- Navbar -->
    <div class="container-fluid mt-2">
      <nav class="navbar navbar-expand-lg px-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white" href="{% url 'index' %}">
            <i class="fa-solid fa-cloud me-1"></i> WPS
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link text-white {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link text-white {% if request.resolver_match.url_name == 'prediction' %}active{% endif %}" href="{% url 'prediction' %}">Predict</a></li>
              <li class="nav-item"><a class="nav-link text-white {% if request.resolver_match.url_name == 'history' %}active{% endif %}" href="{% url 'history' %}">History</a></li>
            </ul>
            <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Theme">
              <i class="fa-solid fa-moon" id="darkIcon"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Image -->
    <div class="container-fluid">
      <img src="{% static 'images/weather2.webp' %}" alt="Weather AI" class="img-fluid hero-img w-100">
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="main-content">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        {% block body %}{% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer text-white">
      &copy; 2025 WPS. All rights reserved. | Developed by: Abhishek Vishwakarma
    </footer>
  </div>

  <!-- Scroll to Top -->
  <div class="scroll-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
    <i class="fa fa-arrow-up"></i>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("darkIcon");
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");

      if (body.classList.contains("dark-mode")) {
        icon.classList.replace("fa-moon", "fa-sun");
        localStorage.setItem("theme", "dark");
      } else {
        icon.classList.replace("fa-sun", "fa-moon");
        localStorage.setItem("theme", "light");
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      const body = document.body;
      const icon = document.getElementById("darkIcon");

      if (savedTheme === "dark") {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        icon.classList.replace("fa-moon", "fa-sun");
      }

      window.onscroll = () => {
        document.querySelector('.scroll-top').style.display = window.scrollY > 200 ? 'block' : 'none';
      };
    };
  </script>
</body>
</html>
